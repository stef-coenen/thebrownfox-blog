<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    <header class="page-header">
        <div class="container">
            <nav class="navbar navbar-toggleable-md navbar-light">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="{{ site.baseurl }}" class="navbar-brand" title="Home"><img src="{{ site.baseurl }}/design/img/logo-thebrownfox.svg" width="100" height="100" alt="{{ site.title }}"/></a>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ site.baseurl }}/about/">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="container">
        {{ content }}
    </section>
    <footer class="page-footer">
        <div class="container">
            &copy; {{ site.time | date: '%Y' }} | {{ site.title }}
        </div>
    </footer>
    {% include foot.html %}
</body>

</html>
