<head>
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/design/css/brownfox-blog.css?v=20181115">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/design/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/design/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/design/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/design/icons/manifest.json">
  <link rel="mask-icon" href="{{ site.baseurl }}/design/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.baseurl }}/design/icons/favicon.ico">
  <meta name="msapplication-config" content="{{ site.baseurl }}/design/icons/browserconfig.xml">
  <meta name="theme-color" content="#f06322">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@stefcoenen" />
  {% if page.title == "Home" %}
    <meta name="twitter:title" content="{{ site.title }} | {{ site.tagline }}" />
  {% else %}
    <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}" />
  {% endif %}
  {% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}/design/img/{{ page.image }}" />
  {% endif %}

  {% if page.title == "Home" %}
    <meta property="og:title" content="{{ site.title }} | {{ site.tagline }}" />
  {% else %}
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
  {% endif %}
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}/design/img/{{ page.image }}" />
  {% endif %}


</head>
